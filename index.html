<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-content"></div>
    <div class="right-content">
        <div class="hero">
            <div class="text">
                <p>Want to stay in a remote forest for a weekend, accompanied or alone, and enjoy the wonders of nature in their full splendor? Then sign up, and join the adventure</p>
                <p>Venture in.</p>
            </div>
        </div>

        <form action="">
            <h2>Let's do this!</h2>
            <div class="inputs">
                <div class="left-form-content">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>

                    <label for="password">Password</label>
                    <input class="error" id="password" name="password" type="password" required>
                    <span></span>
                </div>
                <div class="right-form-content">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" required>

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel" required>

                    <label for="password-confirm">Confirm Password</label>
                    <input class="error" id="password-confirm" name="password-confirm" type="password" required>
                    <span></span>
                </div>
            </div>
            <div class="sign-up-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
