<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-content"></div>
    <div class="right-content">
        <div class="hero">
            <div class="text">
                <p>Want to stay in a remote forest for a weekend, accompanied or alone, and enjoy the wonders of nature in their full splendor? Then sign up, and join the adventure</p>
                <p>Venture in.</p>
            </div>
        </div>
        
        <form action="">
            <div class="left-form-content">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text">

                <label for="email">Email</label>
                <input id="email" name="email" type="email">

                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>
            <div class="right-form-content">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text">

                <label for="phone-number">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel">

                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" name="password-confirm" type="password">
            </div>
        </form>
    </div>
</body>
</html>
